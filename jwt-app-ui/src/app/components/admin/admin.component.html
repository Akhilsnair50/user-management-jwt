<div class="container">
  <div class="card p-5 text-center">
    <h1 class="p-3 " style="font-weight: 500; color: #005f87;">Admin Dashboard</h1>

    <div class="container">
      <div>
        <input class="form-control" type="text" placeholder="Search users..." [(ngModel)]="searchTerm"
          (input)="searchUsers()" />
      </div>
      <app-user-item *ngFor="let user of filteredUsers" [user]="user" (afterEdit)="refreshData($event)"></app-user-item>
    </div>

  </div>

</div>
